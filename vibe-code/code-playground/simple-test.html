<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Code Playground</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .preview-frame {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            background: #1e1e1e;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Simple Code Playground Test</h1>
    <button onclick="runTest()">Run Test Code</button>
    <button onclick="clearPreview()">Clear Preview</button>

    <h3>Preview:</h3>
    <iframe id="preview-frame" class="preview-frame"></iframe>

    <script>
        function runTest() {
            const html = `<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>
  <h1>Hello World!</h1>
  <p>Start coding...</p>
</body>
</html>`;

            const css = `body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #1e1e1e;
  color: #e0e0e0;
}

h1 {
  color: #60a5fa;
}

p {
  color: #d4d4d4;
}`;

            const iframe = document.getElementById('preview-frame');
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            // Clear first
            doc.open();
            doc.close();

            // Inject CSS into head
            let finalHtml = html;
            const styleTag = `\n<style>${css}</style>\n`;
            finalHtml = finalHtml.replace(/<\/head>/i, styleTag + '</head>');

            console.log('Final HTML being written:', finalHtml);

            // Write to iframe
            doc.open();
            doc.write(finalHtml);
            doc.close();

            alert('Test code executed! Check preview.');
        }

        function clearPreview() {
            const iframe = document.getElementById('preview-frame');
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.close();
        }

        // Auto-run on load
        setTimeout(runTest, 500);
    </script>
</body>

</html>
